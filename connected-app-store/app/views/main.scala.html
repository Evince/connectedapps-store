@(title: String, categories : Seq[Category])(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
    <head>  
              
        <title>@title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="keywords" content="">               
        <link rel="stylesheet" href="@routes.Assets.versioned("css/myStyle.css")"> 
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.css")"> 
        <link rel="stylesheet" href="@routes.Assets.versioned("css/style.css")"> 
        <link rel="apple-touch-icon" media="screen" href="@routes.Assets.versioned("img/apple-touch-icon.png")">        
        <link rel="stylesheet"  href="@routes.Assets.versioned("css/page.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("img/favicon.png")">

    </head>
    <body>

        @main_header(categories)
        @top()
        @content
        @footer()
                
        <script src="@routes.Assets.versioned("js/script.js")"   type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/page.min.js")" type="text/javascript"></script>
    </body>
</html>
